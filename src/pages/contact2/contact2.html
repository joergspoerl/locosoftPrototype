<ion-header>

  <ion-navbar>
    <ion-title>Contact 2</ion-title>
  </ion-navbar>

  <ion-navbar>
      <input #searchBox id="search-box" [ngModel]="searchBoxModel" (keyup)="search(searchBox.value)" />      
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <button ion-item (click)="gotoContactDetails(contact)">

        <ion-avatar item-start>
          <contact-picture [contactId]="contact._id" [contactRev]="contact._rev"></contact-picture>
        </ion-avatar>
        <!-- <h6>{{contact._id}}</h6>
                                 -->
        <h1>{{contact.name}}</h1>
        <h2>{{contact.phone}}</h2>
        <h3>{{contact.address}}</h3>
      </button>
      <ion-item-options side="right">
        <button ion-button expandable (click)="showContactMap(contact)">
          <ion-icon name="globe"></ion-icon>&nbsp;Karte
        </button>
        <button ion-button expandable (click)="remove(contact)">
          <ion-icon name="trash"></ion-icon>&nbsp;LÃ¶schen
        </button>
      </ion-item-options>
    </ion-item>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>


</ion-content>
