<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      Contacts
    </ion-title>

    <ion-buttons end>

      <button ion-button (click)="showMap()">
        <ion-icon name="globe"></ion-icon>&nbsp;Karte
      </button>

      <button ion-button (click)="add()">
        <ion-icon name="person-add"></ion-icon>&nbsp;Neu
      </button>

    </ion-buttons>

  </ion-navbar>

  <ion-navbar>
    <ion-input style="background-color:white;" placeholder="Search ..." [(ngModel)]="query">
    </ion-input>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list [virtualScroll]="contacts | search:'name,address':query" approxItemHeight="100px">
  
    <ion-item-sliding *virtualItem="let contact">
      <button ion-item (click)="gotoContactDetails(contact)">
    
        <ion-avatar item-start>
          <contact-picture [contactId]="contact._id" 
                           [contactRev]="contact._rev"></contact-picture>
        </ion-avatar>
        <!-- <h6>{{contact._id}}</h6>
     -->
        <h1>{{contact.name}}</h1>
        <h2>{{contact.phone}}</h2>
        <h3>{{contact.address}}</h3>
      </button>
      <ion-item-options side="right">
        <button ion-button expandable (click)="showContactMap(contact)">
          <ion-icon name="globe"></ion-icon>&nbsp;Karte
        </button>
        <button ion-button expandable (click)="remove(contact)">
          <ion-icon name="trash"></ion-icon>&nbsp;LÃ¶schen
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>

<ion-footer>
  <div class="bottom_bar">
      
      <div class="bottom_info" *ngIf="contacts">
        # {{ contacts.length }}
      </div>

      <div class="bottom_info" *ngIf="contacts_total_rows">
          total: {{ contacts_total_rows }}
      </div>

      <div class="bottom_info" *ngIf="replication_info">
          {{ replication_info }} %
      </div>

      <div class="bottom_info" (click)="clickChangeType()">
        {{typeShort}}
      </div>
    
  </div>
</ion-footer>
