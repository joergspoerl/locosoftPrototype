<ion-header>
  <ion-navbar>

    <ion-title>
      Contacts
    </ion-title>

    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="getAllContacts()">
        <ion-icon name="refresh"></ion-icon>
      </button> -->

      <button ion-button (click)="showMap()">
        <ion-icon name="globe"></ion-icon>&nbsp;Karte
      </button>

      <!-- <button ion-button icon-only (click)="destroy()">
        <ion-icon name="trash"></ion-icon>
      </button> -->
      <!-- <button ion-button icon-only (click)="import()">
        <ion-icon name="code-download"></ion-icon>
      </button> -->
      <!-- <button ion-button icon-only (click)="sync()">
        <ion-icon name="sync"></ion-icon>
      </button> -->
      <button ion-button (click)="add()">
        <ion-icon name="person-add"></ion-icon>&nbsp;Neu
      </button>
    </ion-buttons>

  </ion-navbar>

  <ion-navbar>
    <ion-input style="background-color:white;" placeholder="Search ..." [(ngModel)]="query">
    </ion-input>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list [virtualScroll]="contacts | search:'name,address':query" approxItemHeight="100px">
  
    <ion-item-sliding *virtualItem="let contact">
      <button ion-item (click)="gotoContactDetails(contact)">
    
        <ion-avatar item-start>
          <contact-picture [contactId]="contact._id"></contact-picture>
        </ion-avatar>
        <h6>{{contact._id}}</h6>
    
        <h1>{{contact.name}}</h1>
        <h2>{{contact.phone}}</h2>
        <h3>{{contact.address}}</h3>
      </button>
      <ion-item-options side="right">
        <button ion-button expandable (click)="showContactMap(contact)">
          <ion-icon name="globe"></ion-icon>&nbsp;Karte
        </button>
        <button ion-button expandable (click)="remove(contact)">
          <ion-icon name="trash"></ion-icon>&nbsp;LÃ¶schen
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      
      <button ion-button *ngIf="contacts">
        # {{ contacts.length }}
      </button>

      <button ion-button *ngIf="contacts_total_rows">
          total: {{ contacts_total_rows }}
      </button>

      <button ion-button item-end (click)="clickChangeType()">
        {{typeShort}}
      </button>

        <ion-option value="contact-generated">generated</ion-option>
        <ion-option value="contact-example">manual</ion-option>
      </ion-select> -->

    </ion-item>
  </ion-toolbar>
</ion-footer>
