<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="home"></ion-icon>
      Autohaus Mustermann
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button (click)="showSuccess()">
    Success
  </button>
  
  <button ion-button (click)="showError()">
    Error
  </button>
  <button ion-button (click)="showWarning()">
    Warning
  </button>
  <button ion-button (click)="showInfo()">
    Info
  </button>
  <button ion-button (click)="showCustom()">
    Custom
  </button>
  <button ion-button (click)="showControlled()">
      Controlled
  </button>
                      
  <ion-grid>
    <ion-row>

      <ion-col col-12 col-sm>

        <navigation [navCtrl]="navCtrl"></navigation>

      </ion-col>

      <ion-col col12 col-sm>
        
        <ion-card>
          <img src="assets/imgs/loco-soft-logo.jpg" />

            </p>
