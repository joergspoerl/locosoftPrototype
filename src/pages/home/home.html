<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="home"></ion-icon>
      Autohaus Mustermann
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col col-12 col-sm>
        <ion-list>

          <ion-item-divider class="lsMenuDivider">
            <ion-icon name="person"></ion-icon>
            Kunden
          </ion-item-divider>
          <button ion-item class="lsMenu" (click)="gotoContact()">
            Kundensuche
            <button ion-button clear item-end  (click)="showLastCustomerSearchClick($event)">
              <ion-icon *ngIf="!showLastCustomerSearch" name="arrow-down"></ion-icon>
              <ion-icon *ngIf="showLastCustomerSearch" name="arrow-up"></ion-icon>
            </button>
          </button>
          <div *ngIf="showLastCustomerSearch">
            <button ion-item class="lsSubMenu">
              Herbert, Florian
            </button>
            <button ion-item class="lsSubMenu">
              FÃ¶rster, Laura
            </button>
            <button ion-item class="lsSubMenu">
              Karger, Frank
            </button>
          </div>

          <button ion-item class="lsMenu" (click)="gotoCustomerRadar()">
            Kundenradar
          </button>



          <ion-item-divider class="lsMenuDivider">
            <ion-icon name="car"></ion-icon>
            Fahrzeuge
          </ion-item-divider>
          <div>
            <button ion-item class="lsMenu" (click)="gotoCarSearch()">
              Fahrzeugsuche
            </button>
          </div>


          <ion-item-divider class="lsMenuDivider">
            <ion-icon name="settings"></ion-icon>
            Einstellungen
          </ion-item-divider>
          <div>
            <button ion-item class="lsMenu">
              Server-Einstellungen
            </button>
          </div>
          <div>
            <button ion-item class="lsMenu">
              Programminformation
            </button>
          </div>
          <div>
            <button ion-item class="lsMenu" (click)="gotoAppSettings()">
              Applikation Einstellungen
            </button>
          </div>


        </ion-list>

      </ion-col>

      <ion-col col12 col-sm>
        
        <ion-card>
          <img src="assets/imgs/loco-soft-logo.jpg" />
          <!-- <ion-card-content>
            <ion-card-title>
              Firmenlogo
            </ion-card-title>
            <p>
              Beschreibungstext kommt hier hin.  
            </p>
          </ion-card-content> -->
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
