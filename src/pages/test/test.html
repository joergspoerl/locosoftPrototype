  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>test</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
            Toast Messages
        </ion-card-header>
        <ion-card-content>
            <button ion-button block (click)="showSuccess()">
                Success
            </button>

            <button ion-button block (click)="showError()">
                Error
            </button>
            <button ion-button block (click)="showWarning()">
                Warning
            </button>
            <button ion-button block (click)="showInfo()">
                Info
            </button>
            <button ion-button block (click)="showCustom()">
                Custom
            </button>
        </ion-card-content>
    </ion-card>


    <ion-card>
        <ion-card-header>
            NgProgess
        </ion-card-header>
        <ion-card-content>
            <button ion-button block (click)="testLoading()">
                testLoading
            </button>

            <button ion-button block (click)="hide()">
                hide
            </button>

            <button ion-button block (click)="startProgress()">
                Start
            </button>

            <button ion-button block (click)="doneProgress()">
                Done
            </button>

            <button ion-button block (click)="randomizePicture()">
                randomizePicture (all)
            </button>
        </ion-card-content>
    </ion-card>



    <ion-card>
        <ion-card-header>
            Contacts
        </ion-card-header>
        <ion-card-content>
            <button ion-button block (click)="createRandomUsers()">
                Create
            </button>

            <ion-item>
                <ion-label stacked>Count</ion-label>
                <ion-input [(ngModel)]="count" name="count"></ion-input>
            </ion-item>

            <button ion-button block (click)="deleteRandomUsers()">
                Delete
            </button>

            <button ion-button block (click)="getContactPager()">
                getContactPager
            </button>

        </ion-card-content>
    </ion-card>



    <ion-card>
        <ion-card-header>
            Fileupload in DB
        </ion-card-header>

        <ion-card-content>
            <input type="file" #TestFileInput id="TestFileInput">
            <img #TestFileImg id="TestFileImg">
        </ion-card-content>
    </ion-card>



    <ion-card *ngIf="false">
        <ion-card-header>
            Import contact pictures in db
        </ion-card-header>

        <ion-card-content>
            <button ion-button block (click)="importContactPicture()">
                importContactPicture
            </button>

            <img #ImportImg id="ImportImg">
            <!-- crossOrigin="Anonymous" -->

            <canvas #ImportCanvas id="ImportCanvas"></canvas>

            <button ion-button block (click)="getImageFromUrl()">
                getImageFromUrl
            </button>

            <button ion-button block (click)="deleteContactAttachments()">
                deleteContactAttachments
            </button>

            <button ion-button block (click)="getAllContactsWithPictureSubscribe()">
                getAllContactsWithPictureSubscribe
            </button>

            <img #OutputImage id="OutputImage">

        </ion-card-content>
    </ion-card>


    <ion-card>
        <ion-card-header>
            contact-picture component
        </ion-card-header>

        <ion-card-content>
            <button ion-button block (click)="_id = '2017-11-08T12:13:16.295Z'">
                1
            </button>

            <button ion-button block (click)="_id = '2017-11-08T12:13:05.006Z'">
                2
            </button>

            _id = {{_id}}
            <br> _rev = {{_rev}}
            <br> ---
            <contact-picture [contactId]="_id" [contactRev]="_rev"></contact-picture>
        </ion-card-content>
        ---

    </ion-card>





</ion-content>
