<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="showSuccess()">
        Success
      </button>
      
      <button ion-button (click)="showError()">
        Error
      </button>
      <button ion-button (click)="showWarning()">
        Warning
      </button>
      <button ion-button (click)="showInfo()">
        Info
      </button>
      <button ion-button (click)="showCustom()">
        Custom
      </button>

      <button ion-button (click)="testLoading()">
          testLoading
      </button>

      <button ion-button (click)="hide()">
          hide
      </button>

      <button ion-button (click)="startProgress()">
          Start
      </button>

      <button ion-button (click)="doneProgress()">
          Done
      </button>

      <button ion-button (click)="randomizePicture()">
          randomizePicture (from all Contacts)
      </button>

      <button ion-button (click)="createRandomUsers()">
          createRandomUsers
      </button>

      <button ion-button (click)="deleteRandomUsers()">
          deleteRandomUsers 
      </button>

      <ion-item>
          <ion-label stacked>Count</ion-label>
          <ion-input [(ngModel)]="count" name="count"></ion-input>
        </ion-item>
  
</ion-content>
