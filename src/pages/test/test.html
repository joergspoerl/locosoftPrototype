<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="showSuccess()">
        Success
      </button>
      
      <button ion-button (click)="showError()">
        Error
      </button>
      <button ion-button (click)="showWarning()">
        Warning
      </button>
      <button ion-button (click)="showInfo()">
        Info
      </button>
      <button ion-button (click)="showCustom()">
        Custom
      </button>

      <button ion-button (click)="testLoading()">
          testLoading
      </button>

      <button ion-button (click)="hide()">
          hide
      </button>

      <button ion-button (click)="startProgress()">
          Start
      </button>

      <button ion-button (click)="doneProgress()">
          Done
      </button>

</ion-content>
